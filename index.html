<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
   <div class="main-body">
      <h1 class="Heading" align="center">On what day you were born?</h1>
      <b><p align="center">Enter your birthday</b> (then hit the &quot;Update&quot; button):</p>
      <div class="main">
      <form>
            <p>Date&nbsp;(1-31)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input TYPE="text" NAME="day" SIZE="2" class="inp"> </p>
            <p>Month&nbsp;(1-12)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input TYPE="text" NAME="month" SIZE="2" class="inp"> </p>
            <p>Year (eg. 1960)&nbsp;: <input TYPE="text" NAME="year" SIZE="2" class="inp"> </p>
            <p><input TYPE="button" VALUE="Update" ONCLICK="compute(this.form)"> <input TYPE="reset" VALUE="Clear"></p>
            <p>Date of Birth&nbsp;: <input TYPE="text" NAME="result1" SIZE="18" class="inpu"> </p>
            <p>Day of Week&nbsp;: <input TYPE="text" NAME="result2" SIZE="18" class="inpu"> </p>
         </form>
      </div>
   </div>
</body>
</html>
